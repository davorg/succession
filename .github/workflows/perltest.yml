# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  unit_tests:
    env:
      SUCC_DB_PATH: ${{ github.workspace }}/data/test.sqlite
      PERL5LIB: Succession/lib:$PERL5LIB
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        perl: [ 'latest' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - name: Perl version
        run: perl -V
      - name: Install sqlite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3
      - name: Setup database
        run: bin/load_db
      - name: Check database
        run: bin/db "select count(*) from sovereign"
      - name: Install modules
        run: cpanm -n --installdeps .
      - name: Install coverage modules
        run: cpanm -n Devel::Cover Devel::Cover::Report::Coveralls
      - name: Run standard tests
        if: matrix.os != 'ubuntu-latest'
        run: prove -ISuccession/lib -v Succession/t
      - name: Run coverage tests
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HARNESS_PERL_SWITCHES: -MDevel::Cover
        run: prove -ISuccession/lib -v Succession/t && cover -report Coveralls -ignore t/*


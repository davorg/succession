# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    env:
      SUCC_DB_USER: succession
      SUCC_DB_HOST: 127.0.0.1
      SUCC_DB_NAME: succession
      SUCC_DB_PASS: strongpassword
      PERL5LIB: Succession/lib:$PERL5LIB
    runs-on: ${{ matrix.os }}
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: succession
          MYSQL_PASSWORD: strongpassword
          MYSQL_ROOT_PASSWORD: sekrit
          MYSQL_DATABASE: succession
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        perl: [ 'latest' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - name: Perl version
        run: perl -V
      - name: Setup database
        env:
          PORT: ${{ job.services.mariadb.ports[3306] }}
        run: mysql -u root -psekrit -h 127.0.0.1 -P"$PORT" -D $SUCC_DB_NAME < data/succession_dump.sql
      - name: Check database
        run: bin/db "select count(*) from sovereign"
      - name: Install modules
        run: cpanm --installdeps .
      - name: Run tests
        run: prove -ISuccession/lib -v Succession/t
